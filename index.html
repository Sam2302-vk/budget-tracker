<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactions</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Add a new transaction</h1>
        </header>
        <div class="content">
            <label for="drop-down">Type :</label>
            <select name="drop-down" id="option">
                <option value="default">Choose one...</option>
                <option value="income">Income</option>
                <option value="expenses">Expenses</option>
            </select>
            <div class="details">
                <div>
                    <label for="Name">Name :</label>
                    <input type="text" name="Name" id="name">
                </div>
                <div>
                    <label for="amount">Amount :</label>
                    <input type="text" name="amount" id="amount">
                </div>
            </div>
            <div class="btn">
                <button onclick="addElements()">Add to transactions</button>
            </div>
        </div>
    </div>
    <div class="new-data">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
    </div>
    <script>
        var firstname = document.getElementById('name');
var amount = document.getElementById('amount');
var data = document.getElementById('data');

function addElements() {
    var option = document.getElementById('option');
    if(option.value === "default" || firstname.value === "" || amount.value === ""){
        alert("Please fill all fields correctly.");
        return;
    }
    var row = document.createElement('tr');
    row1(option.value, row);
    row2(firstname.value, row);
    row3(amount.value, row);
    row4(row);
    
    data.appendChild(row);
    firstname.value = "";
    amount.value = "";
    option.value = "default";
}

function row1(value, row) {
    var type = document.createElement('td');
    type.textContent = value;
    row.appendChild(type);
}

function row2(firstname, row) {
    var name = document.createElement('td');
    name.textContent = firstname;
    row.appendChild(name);
}

function row3(amt, row) {
    var amount = document.createElement('td');
    amount.textContent = amt;
    row.appendChild(amount);
}

function row4(row) {
    var options = document.createElement('td');
    var button = document.createElement('button');
    button.textContent = "Delete";
    button.onclick = function() {
        row.remove();
    };
    options.appendChild(button);
    row.appendChild(options);
}
    </script>
</body>
</html>
